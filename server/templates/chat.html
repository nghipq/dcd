{% extends "/layout/layout.html" %}
{% block content %}
<style>
    /* width */
    ::-webkit-scrollbar {
        width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: grey;
        border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #5e5e5e;
    }
</style>
<div class="row" style="height: 90vh;">
    <div style="height: 90vh;" class="col-3 border-right">
        <div style="height: 10vh;" class="d-flex flex-row align-items-center">
            <strong style="font-size: 2rem">Chat</strong>
        </div>
        <div style="overflow: scroll;overflow-x: hidden; height: 80vh;">
            {% for i in range(10) %}
            <div style="height: 4rem;" class="d-flex flex-row justify-content-between align-items-center border-bottom">
                <div class="d-flex flex-column justify-content-center">
                    <p style="font-size: 1rem;">Customer's name</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div style="margin: 0;" class="col-9 col">
        <div style="height: 10vh;"
            class="col-12 border-bottom d-flex flex-row align-items-center justify-content-between">
            <strong style="font-size: 1rem">Customer's name</strong>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div style="height: 1.5rem;" class="m-2 d-flex justify-content-center align-items-center">
                    <img class="h-100" src="http://127.0.0.1:5000/images?image=icon/communications.png" />
                </div>
                <div style="height: 1.5rem;" class="m-2 d-flex justify-content-center align-items-center">
                    <img class="h-100" src="http://127.0.0.1:5000/images?image=icon/electronics.png" />
                </div>
                <div style="height: 1.5rem;" class="m-2 d-flex justify-content-center align-items-center">
                    <img class="h-100" src="http://127.0.0.1:5000/images?image=icon/circle.png" />
                </div>
            </div>
        </div>
        <div style="height: 80vh;" class="col-12 row">
            <div style="height: 80vh;" class="col-8 border-right">
                <div style="overflow: scroll;overflow-x: hidden; height: 70vh;">

                </div>
                <div style="height: 10vh;">
                    <input style="width: 95%;" type="text" placeholder="Nhập tin nhắn" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div style="overflow: scroll;overflow-x: hidden; height: 100%;" class="col-4 d-flex flex-column p-4">
                <h5>Customer infomation</h3>
                <p><strong>Name</strong>: Customer</p>
                <p><strong>Address</strong>: xx, xx, xx, xx</p>
                <p><strong>Phonenumber</strong>: xxxxxxxxxx</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

        body {

            padding: 0;

        <ul style=" list-style: none; font-size: 50px;">

    </div>

                                        'features': fea
                                    },
                                    'cluster': true,
                                    'clusterMaxZoom': 10,
                                    'clusterRadius': 50
                                },
                                );

                                map.addLayer({
                                    id: 'text' + item["id"],
                                    type: 'symbol',
                                    source: 'text' + item["id"],
                                    filter: ['has', 'point_count'],
                                    layout: {
                                        'text-field': '{point_count_abbreviated}',
                                        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                                        'text-size': 12
                                    }
                                });
                            }
                        });
                    });
        }

                            }
                            for (item of arr) {
                                var fea = []
                                for (x of item["cotinates"]) {
                                    obj = {

                                map.addSource('text' + item["id"], {

                                        'features': fea
                                    },
                                    'cluster': true,
                                    'clusterMaxZoom': 10,
                                    'clusterRadius': 50
                                },
                                );

                                map.addLayer({

                    });
            }
        })
    </script>
